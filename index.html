<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Home</title>
  </head>
  <body>
    <div class="conteiner-fluid">
      <div class=" text-center">
        <div class="col-sm-6">
          <a href="/blue-trey">
            <div class="card" style="width: 18em;" data-tilt data-tilt-glare data-tilt-max-glare="0.8">
              <img id="card" width="120px" src="https://yuracrossman.github.io/blue-trey/img/blue_trey_full_body.png" alt="Blue Trey" class="img-fluid rounded mx-auto d-block">
              <div class="card-body">
                <p>UTAU Blue 3</p>
              </div>
            </div>
          </a>
          <br>
          <!--div class="card" style="width: 18em;">
            <img width="120px" src="https://yuracrossman.github.io/blue-trey/img/blue_trey_full_body.png" alt="Blue Trey" class="img-fluid rounded mx-auto d-block">
            <div class="card-body">
              <a href="/blue-trey">UTAU Blue 3</a>
            </div>
          </div-->
        </div>
      </div>
    </div>
    <script src="vanilla-tilt.js" charset="utf-8"></script>
    <script>
      VanillaTilt.init(document.querySelector(".card"), {
        max: 25,
        speed: 400
      });
    </script>
    <style>
      body{
        margin: 0;
      }
      .card{
        background: rgb(255,255,255);
        background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(60,182,255,1) 100%);
        transform-style: preserve-3d;
        transform: translate3d(0px,0px,0px) perspective(1000px);
      }
      .card #card{
        transform: translateZ(20px);
      }
      .card:hover #card{
        transform: translateZ(20px);
      }
    </style>
  </body>
</html>
