<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Вибратор</title>
  </head>
  <body style="margin-top:10%">
    <button type="button" name="button" onclick="vib()" style="align-items: center;display: flex;margin: auto;margin-bottom: auto;width: 10%;height: 5em;align-content: center;justify-content: center;">Нажми на меня</button>
    <script>
      function vib() {
        window.navigator.vibrate([5000,200,5000]);
      }
    </script>
  </body>
</html>
